<ion-header>
  <ion-navbar>
    <ion-title>
      IonVideoApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  Welcome
  <p>
    Record videos and upload
  </p>

  <p>{{thumbnailData}}</p>
  <p>{{videoPath}}</p>
  
  <img [src]="thumbnailData" *ngIf="thumbnailData" />

  <button fab fab-right fab-bottom (click)="openCamera()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
