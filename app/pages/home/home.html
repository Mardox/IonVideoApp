<ion-header>
  <ion-navbar>
    <ion-title>
      IonVideoApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="content" class="home" padding>
  Welcome
  <p>Record videos and upload</p>
  <button fab fab-right fab-bottom (click)="takeVideo()">
    <ion-icon name="add"></ion-icon>
  </button>

  <img [src]="thumbnail" *ngIf="thumbnail"/>
  <img [src]="base64Image" *ngIf="base64Image"/>
</ion-content>
